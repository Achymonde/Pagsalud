<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida | Pagsalud</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #442EE6;">
        <div class="container-fluid">
            <!-- Logo y nombre -->
            <a class="navbar-brand text-white" href="#">
                <img src="img/logo.png" alt="Logo" width="40" class="d-inline-block align-text-top"> Pagsalud
            </a>
            <!-- Menú de navegación -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Citas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">Contactos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container-fluid welcome-container">
        <div class="row">
            <!-- Sección izquierda con formulario -->
            <div class="col-md-6 left-section">
                <h2>Inicia sesión</h2>
                <p>Conecta con nosotros para una atención eficaz</p>
                <form action="#" method="POST" class="subscription-form">
                    <input type="text" placeholder="Nombre" class="form-control mb-3">
                    <input type="email" placeholder="Correo electrónico" class="form-control mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <!-- Botón para registrarse -->
                    <a href="registro.html" class="btn btn-secondary mt-3 w-100">¿No tienes cuenta? Regístrate</a>
                </form>
            </div>
            
            <!-- Sección derecha con imagen -->
            <div class="col-md-6 right-section">
                <img src="img/persona.jpg" alt="Persona" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-center text-light py-3" style="background-color: #442EE6;">
        <p>© 2024 Pagsalud - Todos los derechos reservados</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
